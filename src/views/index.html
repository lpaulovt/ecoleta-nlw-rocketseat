<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecoleta</title>

    <link rel="stylesheet" href="/styles/loader.css">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/home.css">
    <link rel="stylesheet" href="/styles/modal.css">

    <link rel="stylesheet" href="/styles/responsive.css">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>
    <div id="load">
        <img src="/assets/loader.svg" alt="Logo do Ecoleta" class="loader">
    </div>
    <div id="page-home">
        <div class="content">
            <header>
                <img src="/assets/logo.svg" alt="Logo Ecoleta">
                <a href="create-point.html" class="button-registe-collect">
                    <span></span>
                    Cadastre um ponto de coleta
                </a>
            </header>
            <main>
                <h1>Seu marketplace de coleta de resíduos</h1>
                <p>Ajudamos pessoas a encontrarem pontos de coleta de forma eficiente.</p>
                <a href="#"><span></span><strong>Pesquisar pontos de coleta</strong></a>                
            </main>
        </div>    
    </div>

    <div id="modal" class="hide">
        <div class="content">
            <div class="header">
                <h1>Pontos de coleta</h1>
                <a>Fechar</a>
            </div>
            <form action="/search-results.html">
                <label for="" class="search">Cidade</label>
                <div class="search field">
                    <input type="text" name="search" placeholder="Pesquise por cidade">
                    <button>
                        <img src="/assets/search.svg" alt="Botão">
                    </button>

                </div>
            </form>
        </div>
    </div>
<script src="/scripts/loader.js"></script>
<script src="/scripts/index.js"></script>
</body>

</html>
